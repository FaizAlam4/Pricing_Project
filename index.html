<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Pricing component</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <h1 class="head">Our Pricing</h1>
      <div class="switch">
        Annually
        <input type="checkbox" id="mySwitch" value="" />
        <label for="mySwitch" id="mswitch"></label>
        Monthly
      </div>
      <div class="container">
        <div class="item">
          <p style="text-align: center; color: #61605d; margin-top: 30px">
            <b>Basic</b>
          </p>
          <ul class="list-card">
            <li class="list-card-item1 price"><span>$</span>199.99</li>
            <li class="list-card-item1">500 GB Storage</li>
            <li class="list-card-item1">2 Users Allowed</li>
            <li class="list-card-item1">Send up to 3 GB</li>
            <button class="list-card-item1 tag">LEARN MORE</button>
          </ul>
        </div>

        <div class="item">
          <p style="text-align: center; color: #61605d; margin-top: 30px">
            <b>Professional</b>
          </p>
          <ul class="list-card">
            <li class="list-card-item2 price"><span>$</span>249.99</li>
            <li class="list-card-item2">1 TB Storage</li>
            <li class="list-card-item2">5 Users Allowed</li>
            <li class="list-card-item2">Send up to 10 GB</li>
            <button class="list-card-item2 tag">LEARN MORE</button>
          </ul>
        </div>

        <div class="item">
          <p style="text-align: center; color: #61605d; margin-top: 30px">
            <b>Master</b>
          </p>
          <ul class="list-card">
            <li class="list-card-item3 price"><span>$</span>399.99</li>
            <li class="list-card-item3">2 TB Storage</li>
            <li class="list-card-item3">10 Users Allowed</li>
            <li class="list-card-item3">Send up to 20 GB</li>
            <button class="list-card-item3 tag">LEARN MORE</button>
          </ul>
        </div>
      </div>
    </div>
    <script>
      let monthlyIncome = document.querySelector("#mySwitch");
      console.log(monthlyIncome);
      flag = false;
      monthlyIncome.onclick = () => {
        flag = !flag;
        if (flag) {
          document.querySelector(
            ".container .item:nth-child(1) .list-card>.price"
          ).innerText = "$19.99";
          document.querySelector(
            ".container .item:nth-child(2) .list-card>.price"
          ).innerText = "$24.99";
          document.querySelector(
            ".container .item:nth-child(3) .list-card>.price"
          ).innerText = "$39.99";
        } else {
          document.querySelector(
            ".container .item:nth-child(1) .list-card>.price"
          ).innerText = "$199.99";
          document.querySelector(
            ".container .item:nth-child(2) .list-card>.price"
          ).innerText = "$249.99";
          document.querySelector(
            ".container .item:nth-child(3) .list-card>.price"
          ).innerText = "$399.99";
        }
      };
    </script>
  </body>
</html>
