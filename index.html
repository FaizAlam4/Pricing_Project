<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <title>Pricing component</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="head">Our Pricing</h1>
    <div class="switch">
      Annually
      <input type="checkbox" id="mySwitch" />
      <label for="mySwitch" id="mswitch"></label>
      Monthly
    </div>
    <div class="container">
      <div class="item">
        <p style="text-align: center; color: #61605d; margin-top:30px;"><b>Basic</b></p>
        <div class="card">
          <div class="item2 price"><span>$</span>199.99</div>
          <div class="item2">500 GB Storage</div>
          <div class="item2">2 Users Allowed</div>
          <div class="item2">Send up to 3 GB</div>
          <div class="item2 tag">LEARN MORE</div>
        </div>
      </div>
      <div class="item">
        <p style="text-align: center; color: #61605d; margin-top:30px;"><b>Professional</b></p>
        <div class="card">
          <div class="item2 price"><span>$</span>249.99</div>
          <div class="item2">1 TB Storage</div>
          <div class="item2">5 Users Allowed</div>
          <div class="item2">Send up to 10 GB</div>
          <div class="item2 tag">LEARN MORE</div>
        </div>
      </div>
      <div class="item">
        <p style="text-align: center; color: #61605d;margin-top:30px;"><b>Master</b></p>
        <div class="card">
          <div class="item2 price"><span>$</span>399.99</div>
          <div class="item2">2 TB Storage</div>
          <div class="item2">10 Users Allowed</div>
          <div class="item2">Send up to 20 GB</div>
          <div class="item2 tag">LEARN MORE</div>
        </div>
      </div>
    </div>
  </body>
</html>
